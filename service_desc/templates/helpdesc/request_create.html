{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block content  %}
<div class="row">
    <div class="container-fluid">
        <form method="post">
            <div class="row justify-content-center">
                <div class="col-md-6">
                    {% csrf_token %}
                    {{form}}
                    <button type="submit" class="btn btn-success">Save Request</button>
                </div>
            </div>
        </form>
    </div>
</div>
{% endblock %}
