{% extends 'base.html' %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-4">
        <form class="form-group" action="{% url 'login_url' %}" method="post">
            {% csrf_token %}
            <h1 class="h3 mb-3 font-weight-normal">Please sign in</h1>

            <label for="form.id_username">Username:</label>
            <input type="text" id="form.id_username" class="form-control" name="{{ form.username.html_name}}"
                   placeholder="User Name" required autofocus>
            <label for="form.id_password">Password:</label>
            <input type="password" id="form.id_password" class="form-control" placeholder="Password" required
                   name="{{ form.password.html_name}}">
            <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
        </form>
        <a href="{% url 'register_url' %}">Or register?</a>
    </div>
</div>
{% endblock %}
