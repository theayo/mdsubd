<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
            integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
            integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
            crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
            integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
            crossorigin="anonymous"></script>
    <title>
        {% block title %}
        {% endblock %}
    </title>

</head>
<body>
<nav class="nav navbar-dark bg-dark mr-0 mr-md-2">
    <div class="container-fluid">
        <div class="row">
            <div class="dropdown">
                <button class="navbar-toggler" type="button" data-toggle="dropdown"
                        id="dropdownMenuButton" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                    <a class="dropdown-item" href="{% url 'request_list_url' %}" role="button">Home</a>
                    <a class="dropdown-item" href="{% url 'request_create_url' %}" role="button">Add service request</a>
                    <a class="dropdown-item" href="#">Something else here</a>
                </div>
            </div>
            <div class="col-md-2 ml-auto">
                {% if user.is_authenticated %}
                <a class="btn btn-outline-success d-none d-lg-inline-block ml-auto" href="{% url 'logout_url' %}" role="button">Logout</a>
                {% else %}
                <a class="btn btn-outline-success d-none d-lg-inline-block ml-auto" href="{% url 'login_url' %}" role="button">Login</a>
                <a class="btn btn-outline-success d-none d-lg-inline-block ml-auto" href="{% url 'register_url' %}" role="button">Register</a>
                {% endif %}
            </div>
        </div>
    </div>
</nav>
{% block content %}
{% endblock %}
</body>
</html>
